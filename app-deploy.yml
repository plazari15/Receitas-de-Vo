apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: plazari/receitavo:d9ac731a275d3b3f1b1efd3c1008d0333d9629ef111
          ports:
          - containerPort: 8000

